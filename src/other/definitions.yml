# EXAMPLE
# 0:    # unique ID
#     name: My example backup
#     
#     sources:
#        - D:\foo\bar\baz
#        - C:\flutter\cache
#        - D:\Downloads\foo
#         
#     destination: D:\Backups
#     
#     # full, differential, incremental
#     
#     # d=days, w=weeks, m=months, y=years
#     # e.g.: 3d = repeat every 3 days
#     interval: 3d


-
    ID: 0
    name: My first backup
    sources:
        - D:\foo\bar\baz
        - C:\flutter\cache
        - D:\Downloads\foo
    destination: D:\Backups
    intervals:
        full: 1w
        differential: 1d
